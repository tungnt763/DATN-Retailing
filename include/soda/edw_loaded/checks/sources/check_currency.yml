checks for currency_temp:
- schema:
    fail:
      when required column missing:
      - crncy_cd
      - crncy_rt_usd
      - crncy_rt_dt
      - crncy_base
      when wrong column type:
        crncy_cd: string
        crncy_name: string
        crncy_sbl: string
        crncy_rt_usd: string
        crncy_rt_dt: string
        crncy_base: string
- row_count > 0:
    name: currency should contain data
- failed rows:
    name: Column count should be exactly 12
    fail query: |-
      SELECT COUNT(*) AS col_count
      FROM `datn-retailing.edw_loaded.INFORMATION_SCHEMA.COLUMNS`
      WHERE table_name = 'currency_temp'
      HAVING col_count != 12
- missing_count(crncy_cd) = 0:
    name: Currency Code must not be null
- invalid_count(crncy_cd) = 0:
    name: Currency Code regex validation
    valid regex: ^[A-Z]{3}$
- missing_count(crncy_rt_usd) = 0:
    name: Rate to USD must not be null
- invalid_count(crncy_rt_usd) = 0:
    name: Rate to USD must match format
    valid format: positive decimal point
- missing_count(crncy_rt_dt) = 0:
    name: Rate Date must not be null
- invalid_count(crncy_rt_dt) = 0:
    name: Rate Date must match format
    valid format: date inverse
- invalid_count(crncy_rt_dt) = 0:
    name: Rate Date regex validation
    valid regex: ^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$
- missing_count(crncy_base) = 0:
    name: Base Currency must not be null
- invalid_count(crncy_base) = 0:
    name: Base Currency regex validation
    valid regex: ^[A-Z]{3}$
